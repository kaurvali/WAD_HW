<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postIt</title>
    <link rel="stylesheet" href="res/css/style.css">
    <link rel="stylesheet" href="res/css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="res/images/logo.png" alt="PostIt">
            </div>
            <div class="search-container">
                <input type="text"><button>Search</button>
            </div>
            <div>
                <img id="account" src="res/images/account.png" alt="Account Photo">
            </div>
        </nav>
    </header>

    <main>
        <div class="post-area">
            <div class="post">
                <div class="header">
                    <img id="account" src="res/images/account.png" alt="Account Photo">
                    <p>Sep 18, 2020 15:16</p>
                </div>
                <div class="content">
                    <!-- image url - https://www.giantbomb.com/portal-storm/3015-749 /-->
                    <img src="res/images/post1.jpg" alt="Portal Storm">
                </div>
                <div class="desc">
                    <p>I think it is going to rain</p>
                </div>
                <div class="footer">
                  <!-- image url - https://nohat.cc/f/like-vector-icon/comvecteezy449164-201908111557.html /-->
                  <input type="image" name="Like Button" src="res/images/like.jpg" value="" alt="Like Button">
                </div>
            </div>
            <div class="post">
                <div class="header">
                    <img id="account" src="res/images/account.png" alt="Account Photo">
                    <p>Sep 18, 2020 15:16</p>
                </div>
                <div class="content">
                </div>
                <div class="desc">
                  <p>Which weighs more, a pound of feathers or a pound of bricks?</p>
                </div>
                <div class="footer">
                  <input type="image" name="Like Button" src="res/images/like.jpg" value="" alt="Like Button">
                </div>
            </div>
            <div class="post">
                <div class="header">
                    <img id="account" src="res/images/account.png" alt="Account Photo">
                    <p>Sep 18, 2020 17:18</p>
                </div>
                <div class="content">
                    <!-- image url - https://www.youtube.com/watch?v=mUUev-khwKs/-->
                    <img src="res/images/post2.jpg" alt="Batman in Arkham City">
                </div>
                <div class="desc">
                    <p>Felt cute, might delete later</p>
                </div>
                <div class="footer">
                  <input type="image" name="Like Button" src="res/images/like.jpg" value="" alt="Like Button">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
